language: python

python:
  - "3.6"

services:
  - postgresql

before_script:
  - psql -c 'create database ireporter_test;' -U postgres

install:
  - pip install -r requirements.txt
  - pip install coveralls codecov

script:
  - py.test --cov-report term-missing --cov app

after_success:
  - coveralls
  - codecov --token=COV_TOKEN