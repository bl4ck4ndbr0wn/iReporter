<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Ride My Way" />
    <meta name="apple-mobile-web-app-title" content="Ride My Way" />
    <meta name="msapplication-starturl" content="/index.html" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Ride My Way</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header-container">
      <div class="logo">
        <a href="index.html" title="iReporter">
          <img src="img/logo.png" alt="iReporter Logo" />
        </a>
      </div>
      <nav><ul id="nav_list"></ul></nav>
    </header>

    <div class="content">
      <nav class="sidebar">
        <ul class="side-nav">
          <li class="side_item side-item-active">
            <a href="#" class="side-link">
              <svg class="side-icon">
                <use xlink:href="images/sprite.svg#icon-home"></use>
              </svg>
              <span>Dashboard</span>
            </a>
          </li>
          <li class="side_item">
            <a href="#" class="side-link">
              <svg class="side-icon">
                <use
                  xlink:href="images/sprite.svg#icon-aircraft-take-off"
                ></use>
              </svg>
              <span>Records</span>
            </a>
          </li>
          <li class="side_item">
            <a href="#" class="side-link">
              <svg class="side-icon">
                <use xlink:href="images/sprite.svg#icon-key"></use>
              </svg>
              <span>New Record</span>
            </a>
          </li>
          <li class="side_item">
            <a href="#" class="side-link">
              <svg class="side-icon">
                <use xlink:href="images/sprite.svg#icon-map"></use>
              </svg>
              <span>Users</span>
            </a>
          </li>
        </ul>

        <div class="legal">
          &copy; 2018 by Alpha Nganga. All rights reserved.
        </div>
      </nav>

      <main class="record-view">
        <div class="summary">
          <figcaption class="summary-user">
            <img
              src="https://freeiconshop.com/wp-content/uploads/edd/clipboard-list-flat.png"
              alt="record 2"
              class="summary-photo"
            />
            <div class="summary-user-box">
              <p class="summary-user-name">All Records</p>
              <p class="summary-user-date">May 23rd, 2018-July 2nd-2018</p>
            </div>
            <div class="summary-rating">17</div>
          </figcaption>
          <figcaption class="summary-user">
            <img
              src="http://cdn.onlinewebfonts.com/svg/img_547390.png"
              alt="record 2"
              class="summary-photo"
            />
            <div class="summary-user-box">
              <p class="summary-user-name">Requested records</p>
              <p class="summary-user-date">May 23rd, 2018</p>
            </div>
            <div class="summary-rating">7</div>
          </figcaption>
          <figcaption class="summary-user">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Pictogram_resolved.svg/1024px-Pictogram_resolved.svg.png"
              alt="record 2"
              class="summary-photo"
            />
            <div class="summary-user-box">
              <p class="summary-user-name">Resolved Records</p>
              <p class="summary-user-date">May 23rd, 2018</p>
            </div>
            <div class="summary-rating">3</div>
          </figcaption>
          <figcaption class="summary-user">
            <img
              src="https://cdn0.iconfinder.com/data/icons/pixel-perfect-at-24px-volume-6/24/2157-512.png"
              alt="record 2"
              class="summary-photo"
            />
            <div class="summary-user-box">
              <p class="summary-user-name">Under Investigation</p>
              <p class="summary-user-date">May 23rd, 2018</p>
            </div>
            <div class="summary-rating">2</div>
          </figcaption>
        </div>

        <div class="detail detail_full_">
          <div class="description">
            <h3>All Records</h3>

            <div id="cool_table" class="table">
              <div class="tr th">
                <div class="td">id</div>
                <div class="td grow">title</div>
                <div class="td grow">Record Type</div>
                <div class="td grow">Comment</div>
                <div class="td grow">Status</div>
                <div class="td"></div>
                <div class="td"></div>
                <div class="td"></div>
              </div>
              <div id="table_body" class="body"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div id="editStatusForm" class="popupmessages">
      <span class="helper"></span>
      <div class="form">
        <div id="popupCloseButton2" class="popupCloseButton">X</div>
        <p>Update Incident Record Status</p>
        <form id="edit_incident_status_form" class="form form-report">
          <div class="form-field">
            <label for="status"> <span class="hidden1">Status</span> </label>
            <select name="status" id="status" class="form-select">
              <option value="draft">draft</option>
              <option value="under investigation">under investigation</option>
              <option value="resolved">resolved</option>
              <option value="rejected">rejected</option>
            </select>
          </div>
        </form>
      </div>
    </div>
    <div id="popupmessage" class="popupmessages">
      <span class="helper"></span>
      <div id="popupdiv">
        <div id="popupCloseButton" class="popupCloseButton">X</div>
        <p id="popuptextmsg"></p>
      </div>
    </div>

    <!-- JS Scripts -->
    <script src="js/api/index.js"></script>
    <script src="js/common/Elements.js"></script>
    <script src="js/common/App.js"></script>
    <script src="js/components/Record.js"></script>
    <script src="js/components/Admin.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
