<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>IReporter - Login into your Account</title>

    <!-- css Scripts -->
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="auth">
      <div class="container">
        <div class="logo-auth">
          <a href="index.html" title="IReport">
            <img src="img/logo.png" class="brightness" alt="IReport Logo" />
          </a>
        </div>
        <h1 id="logintitle" class="text--center">Sign in</h1>
        <div class="auth-item">
          <div
            id="popupmessage"
            class="alert alert-warning alert-dismissible fade"
            role="alert"
          >
            <button
              id="popupCloseButton"
              type="button"
              class="close"
              data-dismiss="alert"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form id="auth_form" class="form form-auth">
            <div class="form-field">
              <label class="user" for="auth-username">
                <span class="hidden">Username</span>
              </label>
              <input
                id="auth_username"
                type="text"
                name="username"
                class="form-input"
                placeholder="username"
              />
            </div>

            <div class="form-field">
              <label class="lock" for="auth-password">
                <span class="hidden">Password</span>
              </label>
              <input
                id="auth_password"
                type="password"
                name="password"
                class="form-input"
                placeholder="Password"
              />
            </div>

            <div class="form-field">
              <input
                name="submit"
                id="login_submit"
                type="submit"
                value="Sign in"
              />
            </div>
          </form>
          <p>
            Do not have a driver account?
            <a id="signinLink" href="register.html">Sign up</a>
          </p>
        </div>
      </div>
    </header>

    <!-- JS Scripts -->
    <script src="js/common/Elements.js"></script>
    <script src="js/common/App.js"></script>
    <script src="js/api/index.js"></script>
    <script src="js/components/Login.js"></script>
  </body>
</html>
