<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>IReporter - Register for a new Account</title>

    <!-- css Scripts -->
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="auth">
      <div class="container">
        <div class="logo-auth">
          <a href="index.html" title="IReport">
            <img src="img/logo.png" class="brightness" alt="IReport Logo" />
          </a>
        </div>
        <h1 class="text--center">Sign up</h1>
        <div class="auth-item">
          <form id="auth-form" class="form form-auth">
            <div class="form-field">
              <label class="user" for="auth-username">
                <span class="hidden">Full Name</span>
              </label>
              <input
                id="auth-username"
                type="text"
                class="form-input"
                placeholder="Full Name"
                required
              />
            </div>
            <div class="form-field">
              <label class="user-email" for="auth-username">
                <span class="hidden">Email</span>
              </label>
              <input
                id="auth-username"
                type="email"
                class="form-input"
                placeholder="Email"
                required
              />
            </div>
            <div class="form-field">
              <label class="lock" for="auth-password">
                <span class="hidden">Password</span>
              </label>
              <input
                id="auth-password"
                type="password"
                class="form-input"
                placeholder="Password"
                required
              />
            </div>

            <div class="form-field">
              <label class="lock" for="auth-password">
                <span class="hidden">Confirm Password</span>
              </label>
              <input
                id="auth-password"
                type="password"
                class="form-input"
                placeholder="Confirm Password"
                required
              />
            </div>

            <div class="form-field">
              <input type="submit" value="Sign Up" />
            </div>
          </form>
          <p>Already have an account? <a href="login.html">Sign in</a></p>
        </div>
      </div>
    </header>

    <!-- JS Scripts -->
    <script src="js/main.js"></script>
  </body>
</html>
